<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Wars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="enviar">Entrar</button>
      </form>
    </header>

    <div class="container">
      <main>
        <form id="evaluation-form">
          <h2>Formulário de Avaliação</h2>

          <div class="name-lastname">
            <input type="text" id="input-name" placeholder="Nome" />
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </div>

          <div class="email-house">
            <input type="text" id="input-email" placeholder="Email" />

            <label id="house-title" for="house">Escolha a sua Casa:</label>

            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <span></span>

          <div class="family-likeLearn">

            <div class="family">

              <label id="label-family">Qual sua família? </label> 
                <br>
              <label for="Frontend">
                <input 
                type="radio" 
                name="family" 
                id="Frontend"value="Frontend"
                />Frontend</label>
                <br>
              <label for="Backend">
              <input
                type="radio"
                name="family"
                id="Backend"
                value="Backend"
              />Backend</label>
              <br>
              <label for="FullStack">
                <input
                type="radio"
                name="family"
                id="FullStack"
                value="FullStack"
              />FullStack</label>
              <br>
            </div>

            <div class="like-learn">

              <label class="label-title" id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label>

              <label for="HoFs">
                <input
                  id="HoFs"
                  class="subject"
                  type="checkbox"
                  name="HoFs"
                  value="HoFs"
                />HoFs</label>

              <label for="Jest">
                <input id="Jest" class="subject" type="checkbox" value="Jest" />
                Jest</label>

              <label for="Promises">
                <input
                  id="Promises"
                  class="subject"
                  type="checkbox"
                  value="Promises"
                />Promises</label>

              <label for="React">
                <input
                  id="React"
                  class="subject"
                  type="checkbox"
                  value="React"
                />React</label>

              <label for="SQL">
                <input
                  id="SQL"
                  class="subject"
                  type="checkbox"
                  value="SQL"
                />SQL</label>

              <label for="Python">
                <input
                  id="Python"
                  class="subject"
                  type="checkbox"
                  value="Python"
                />Python</label>

            </div>

          </div>

          <span></span>

          <div class="radio">
            <label class="label-title" id="label-rate"
              >Como você avalia a Trybewarts?</label
            >

            <div class="radio-linear">
              <div>
                <input type="radio" name="rate" value="0" />
                <label for="">0</label>
              </div>
              <div>
                <input type="radio" name="rate" value="1" />
                <label for="">1</label>
              </div>
              <div>
                <input type="radio" name="rate" value="2" />
                <label for="">0</label>
              </div>
              <div>
                <input type="radio" name="rate" value="3" />
                <label for="">3</label>
              </div>
              <div>
                <input type="radio" name="rate" value="4" />
                <label for="">4</label>
              </div>
              <div>
                <input type="radio" name="rate" value="5" />
                <label for="">5</label>
              </div>
              <div>
                <input type="radio" name="rate" value="6" />
                <label for="">6</label>
              </div>
              <div>
                <input type="radio" name="rate" value="7" />
                <label for="">7</label>
              </div>
              <div>
                <input type="radio" name="rate" value="8" />
                <label for="">8</label>
              </div>
              <div>
                <input type="radio" name="rate" value="9" />
                <label for="">9</label>
              </div>
              <div>
                <input type="radio" name="rate" value="10" />
                <label for="">10</label>
              </div>
            </div>

          </div>

          <span></span>

          <div class="areaText">

            <label class="textarea label-title">Deixe seu comentário:</label>

            <textarea name="" id="textarea" maxlength="500"></textarea>

            <p>Você pode usar </p><p class="contador" id="counter">500</p><p> caracteres.</p>

          </div>

          <span></span>

          <label id="label-infos">Você concorda com o uso das informações acima?<input name="checkbox" type="checkbox" id="agreement"/></label>

          <button type="submit" disabled id="submit-btn">Enviar</button>

        </form>
      </main>

      <img
        src="./images/trybewarts-colored.svg"
        alt="trybewarts-imagem"
        id="trybewarts-forms-logo"
      />
    </div>

    <form id="form-data"></form>

    <footer><p>Direitos reservados à Trybewarts©</p></footer>

    <script src="./script.js"></script>
  </body>
</html>
