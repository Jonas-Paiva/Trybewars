<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Wars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="enviar">Entrar</button>
      </form>
    </header>
    <div class="container">
      <main>
        <form action="" id="evaluation-form">
          <div class="linha">
            <input type="text" id="input-name" placeholder="Nome" />
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div class="linha">
            <input type="text" id="input-email" placeholder="Email" />
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          <div class="linha2">
            <label id="label-family" for="">Qual sua família?</label>
            <input type="radio" name="family" id="" value="Frontend" />
            <input type="radio" name="family" id="" value="Backend" />
            <input type="radio" name="family" id="" value="FullStack" />
          </div>
          <div class="linha2">
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <input class="subject" type="checkbox" name="" id="" value="HoFs" />
            <input class="subject" type="checkbox" name="" id="" value="Jest" />
            <input
              class="subject"
              type="checkbox"
              name=""
              id=""
              value="Promises"
            />
            <input
              class="subject"
              type="checkbox"
              name=""
              id=""
              value="React"
            />
            <input class="subject" type="checkbox" name="" id="" value="SQL" />
            <input
              class="subject"
              type="checkbox"
              name=""
              id=""
              value="Python"
            />
          </div>
          <div class="linha">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div class="radio-linear">
              <input type="radio" name="rate" value="0" />
              <input type="radio" name="rate" value="1" />
              <input type="radio" name="rate" value="2" />
              <input type="radio" name="rate" value="3" />
              <input type="radio" name="rate" value="4" />
              <input type="radio" name="rate" value="5" />
              <input type="radio" name="rate" value="6" />
              <input type="radio" name="rate" value="7" />
              <input type="radio" name="rate" value="8" />
              <input type="radio" name="rate" value="9" />
              <input type="radio" name="rate" value="10" />
            </div>
          </div>
          <div class="linha">
            <label class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" maxlength="500"></textarea>
            <p class="contador" id="counter">500</p>
          </div>
          <div class="linha">
            <label id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input name="checkbox" type="checkbox" id="agreement" />
          </div>
          <button type="submit" disabled id="submit-btn">Enviar</button>
        </form>
      </main>
      <img
        src="./images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </div>
    <form id="form-data">
        
    </form>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
